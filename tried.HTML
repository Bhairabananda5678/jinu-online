  <style>
    :root{
      --bg:#1f2628;
      --panel:#2b2f31;
      --accent:#e21b1b;
      --muted:#bfc4c6;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background: linear-gradient(180deg,#1c2324 0%, #202528 100%);color:#fff}

    /* Header */
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 48px;background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.1));border-bottom:1px solid rgba(255,255,255,0.03)}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:52px;height:52px;border-radius:50%;object-fit:cover;border:4px solid #fff}
    .brand h1{font-size:14px;margin:0;font-weight:700;letter-spacing:1px}
    nav{display:flex;gap:26px;align-items:center}
    nav a{color:#d8dcdc;text-decoration:none;font-weight:600;font-size:14px;opacity:0.9}
    .cta{background:#111;padding:10px 20px;border-radius:8px;box-shadow:0 8px 18px rgba(0,0,0,0.5);border:1px solid rgba(255,255,255,0.03)}
    .cta button{background:var(--accent);color:#fff;border:0;padding:10px 18px;border-radius:6px;font-weight:700;cursor:pointer}

    /* Hover Glow for Nav */
    nav a:hover{color:#fff;opacity:1}

    /* Hero */
    .hero{display:grid;grid-template-columns:1fr 420px;gap:40px;align-items:center;padding:60px 70px}
    .left{max-width:760px}
    .sublabel{color:var(--muted);letter-spacing:1px;margin-bottom:18px;font-weight:600}
    h2{font-size:44px;margin:0 0 10px 0;line-height:1.05;font-weight:800;letter-spacing:1px}
    h2 .name{color:var(--accent)}
    p.lead{font-size:34px;margin:18px 0 40px 0;font-weight:600;color:#e6e6e6}

    .row{display:flex;gap:40px}
    .col{flex:1}
    .section-title{color:var(--muted);font-weight:600;margin-bottom:12px}

    /* Icons */
    .icons{display:flex;gap:16px}

    .icon-btn{
      width:64px;height:64px;border-radius:12px;
      background:var(--panel);display:flex;
      align-items:center;justify-content:center;
      border:6px solid rgba(255,255,255,0.03);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.02);
      transition:0.25s ease;
      cursor:pointer;
    }

    .icon-btn:hover{
      transform:scale(1.12);
      background:#333;
      box-shadow:0 0 12px rgba(255,255,255,0.15), inset 0 0 6px rgba(255,255,255,0.1);
      border-color:rgba(255,255,255,0.12);
    }

    .icon-btn img{
      width:36px;height:36px;object-fit:contain;
      transition:0.25s ease;
    }

    .icon-btn:hover img{
      filter:brightness(1.3);
    }

    /* Right portrait */
    .card-wrap{display:flex;align-items:center;justify-content:center}
    .portrait-frame{
      width:420px;height:560px;background:linear-gradient(180deg,#282e30,#1f2526);
      border-radius:12px;padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.6), 0 0 0 6px rgba(255,255,255,0.02) inset;
      position:relative
    }
    .portrait-frame::after{
      content:"";position:absolute;inset:8px;border-radius:8px;
      box-shadow:0 12px 24px rgba(0,0,0,0.6);pointer-events:none
    }
    .portrait{
      width:100%;height:100%;object-fit:cover;border-radius:6px;
      display:block;filter:drop-shadow(0 8px 18px rgba(0,0,0,0.6));
    }

    @media (max-width:980px){
      .hero{grid-template-columns:1fr;gap:30px;padding:36px}
      .portrait-frame{width:320px;height:460px;margin:0 auto}
      h2{font-size:32px}
      p.lead{font-size:24px}
    }

    footer{padding:30px 48px;color:var(--muted)}
  </style>
</head>
